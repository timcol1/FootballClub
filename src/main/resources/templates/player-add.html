<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${tittle}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="d-flex h-100 text-center text-white bg-dark text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="blocks/header :: header"></header>
    <h1></h1> <h1></h1> <h1></h1> <h1></h1><h1></h1>
    <main class="px-3">
        <h1>Додати гравця до команди</h1>
        <form action="/team/add" method="post" >
            <input type="text" name="name" placeholder="Введіть назву гравця" class="form-control mt-3 w-25">
            <input type="text" name="picture" placeholder="Введіть URL-адресу фотографії гравця" class="form-control mt-3 w-50">
            <textarea name="description" placeholder="Введіть опис гравця" class="form-control mt-3 w-75"></textarea>
            <button type="submit" class="btn btn-success mt-3">Додати гравця</button>
        </form>
    </main>



    <header th:insert="blocks/footer :: footer"></header>
</div>
</body>
</html>
