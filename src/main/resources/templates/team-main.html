<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${desk}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="blocks/header :: header"></header>
    <h1></h1> <h1></h1> <h1></h1> <h1></h1><h1></h1>
    <main class="px-3">
        <h1>Гравці команди</h1>

        <div class="album py-5 bg-dark" >
            <div class="container" >
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"  >
                    <div class="col" th:each="el : ${players}">
                        <div class="card shadow-sm bg-dark h-50"  >
                            <img th:src="${el.picture}" alt="Messi" width="420" height="250" >
                                <h3 th:text="${el.name}" class="mt-3"></h3>
                            <div class="card-body">
                                <p th:text="${el.description}" class="card-text"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <header th:insert="blocks/footer :: footer"></header>
</div>
</body>
</html>
